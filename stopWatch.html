<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rk stopWatch</title>
    <script src="https://kit.fontawesome.com/324d50e246.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stopWatch.css">
</head>
<body>
    <div id="background">
        <div id="counter">00:00:00</div>
        <div id="buttons">
            <button id="play"><i class="fa-solid fa-play fa-xl" style="color: white;"></i></button>
            <button id="restart"><i class="fa-solid fa-arrow-rotate-left fa-xl" style="color: white;"></i></button>
        </div>
    </div>
    <script src="stopWatch.js"></script>
</body>
</html>
